<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Calculation</title>
  </head>
  <body>
    <div class="w-full sm:w-96 p-6 h-full">
      <div class="border-2 border-black rounded-xl w-full h-full py-6">
        <h3 class="text-center text-xl">Home Price</h3>
        <div class="flex items-center justify-center py-4 border-b-2">
          <input
            type="text"
            value="$350,000"
            class="text-center focus:ring-0 focus:border-black font-bold outline-none focus:outline-none px-4 py-3 border-2 border-gray-200 rounded-lg bg-gray-100 w-11/12"
          />
        </div>
        <div class="py-6">
          <h3 class="text-center text-xl">Down Payment</h3>
          <div class="py-4">
            <div
              class="px-4 h-12 flex items-center justify-center w-11/12 mx-auto border-2 rounded-lg"
            >
              <p class="text-center font-bold">11% = $38,500</p>
            </div>
          </div>
          <div
            class="px-4 h-12 border-2 border-dotted w-11/12 mx-auto rounded-lg flex justify-center items-center"
          >
            <div>
              <h4 class="text-xs font-medium leading-none">
                Monthly Payment (est)
              </h4>
              <p class="text-center font-bold leading-none py-1">$1,314</p>
            </div>
          </div>
          <div class="py-4 flex justify-between px-4">
            <div>
              <span class="text-xs font-medium leading-none flex justify-start">
                2%
              </span>
              <p class="text-center font-medium leading-none py-1 text-xs">
                ← Lowest down payment
              </p>
            </div>
            <div>
              <span class="text-xs font-medium leading-none flex justify-end">
                20%
              </span>
              <p class="text-center font-medium leading-none py-1 text-xs">
                Lowest monthly payment →
              </p>
            </div>
          </div>
          <div class="flex justify-center pt-4">
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider appearance-none h-2 bg-gray-100 outline-none w-11/12"
              id="myRange"
            />
          </div>
        </div>
      </div>
      <div class="py-8">
        <h3 class="text-center text-xl w-2/3 mx-auto">
          Money you'll need to buy this house
        </h3>
        <div class="py-4">
          <div
            class="px-4 h-12 flex items-center justify-center border-black border-2 rounded-lg"
          >
            <p class="text-center font-bold">$38,500</p>
          </div>
        </div>
        <div class="space-y-2 text-xs font-semibold">
          <div class="flex justify-between">
            <h5>Mortage loan required</h5>
            <p>$311,500</p>
          </div>
          <div class="flex justify-between">
            <h5>Dwelling boost</h5>
            <p>$20,825</p>
          </div>
          <div class="flex justify-between items-center">
            <h5>Money from dwelling included</h5>
            <input
              type="checkbox"
              class="form-checkbox h-4 w-4 border-2 border-black rounded text-black outline-none focus:ring-0"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
